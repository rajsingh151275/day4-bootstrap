<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Open modal</button>
     <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formexample" >Open form</button>


    <div class="modal fade" id="exampleModal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Modal title</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    This is body
                </div>
                <div class="modal-footer">
                    <button class="btn btn-seconday">Close</button>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="formexample" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="exampleModalLabel">Modal form Example</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" classes="form-control" placeholder="E-mail Address">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" classes="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-seconday">Close</button>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
